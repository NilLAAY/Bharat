<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Container with Image and Paragraph</title>
<style>
  .container {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .image {
    flex: 1;
    margin-left: 20px; /* Adjust as needed */
  }

  .paragraph {
    flex: 1;
    margin-right: 20px; /* Adjust as needed */
  }
</style>
</head>
<body>

<div class="container">
  <div class="paragraph">
    <p>Your paragraph goes here...</p>
  </div>
  <div class="image">
    <img src="your_image.jpg" alt="Your Image">
  </div>
</div>

</body>
</html>
